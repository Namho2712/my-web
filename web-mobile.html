<body>

<div class="container">
  <h1>üëî Qu·∫£n l√Ω qu·∫ßn √°o</h1>

  <!-- √î t√¨m ki·∫øm -->
  <div class="search-box">

    <input 
      type="text" 
      id="searchInput"

    >

    <input id="name" class="input" placeholder="üè∑Ô∏è Nh·∫≠p t√™n m·∫´u qu·∫ßn √°o...">
    <div class="gender">
      <div class="gender-box">
        <label>üë® Nam</label>
        <input id="nam" type="number" value="0" min="0">

<!-- POPUP THU√ä -->
<div id="rentPopup" class="overlay" onclick="closeRentIfClickOutside(event)">
  <div class="popup" onclick="event.stopPropagation()">
    <h3>üìù Th√¥ng tin thu√™</h3>
    
    <label>üìÖ Ng√†y thu√™:</label>
    <input id="rentDate" type="date">
    
    <label>üî¢ S·ªë l∆∞·ª£ng:</label>
    <input id="rentQty" type="number" placeholder="Nh·∫≠p s·ªë l∆∞·ª£ng" min="1">
    
    <div class="popup-buttons">
      <button class="btn-ok" onclick="confirmRent()">‚úì OK</button>

<script>
let currentRentData = null;

// H√†m t√≠nh s·ªë l∆∞·ª£ng c√≤n d·ª±a tr√™n ng√†y thu√™
function calculateRemaining(card, type) {
  const totalInput = card.querySelector(`.info-row:has(.remain-${type}) .fixed-input`);
  const total = +totalInput.value;
  
  const rentContainer = card.querySelector(`.rent-info-${type}`);
  const rentDivs = rentContainer.querySelectorAll('.rent-info');
  
  let usedQty = 0;
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  rentDivs.forEach(rentDiv => {
    const rentDateStr = rentDiv.dataset.rentDate; // Format: YYYY-MM-DD
    const rentDate = new Date(rentDateStr);
    rentDate.setHours(0, 0, 0, 0);
    
    // Ch·ªâ t√≠nh s·ªë ƒë√£ thu√™ n·∫øu ng√†y thu√™ <= ng√†y hi·ªán t·∫°i
    if (rentDate <= today) {
      usedQty += +rentDiv.dataset.qty;
    }
  });
  
  return total - usedQty;
}

// C·∫≠p nh·∫≠t hi·ªÉn th·ªã s·ªë c√≤n l·∫°i cho t·∫•t c·∫£ card
function updateAllRemaining() {
  const cards = document.querySelectorAll('.card');
  
  cards.forEach(card => {
    // C·∫≠p nh·∫≠t Nam
    const namRemain = calculateRemaining(card, 'nam');
    const namRemainInput = card.querySelector('.remain-nam');
    namRemainInput.value = namRemain;
    
    const namBtn = card.querySelector('.info-row:has(.remain-nam) .rent-btn');
    if (namRemain <= 0) {
      namBtn.disabled = true;
      namBtn.style.opacity = '0.5';
      namBtn.style.cursor = 'not-allowed';
    } else {
      namBtn.disabled = false;
      namBtn.style.opacity = '1';
      namBtn.style.cursor = 'pointer';
    }
    
    // C·∫≠p nh·∫≠t N·ªØ
    const nuRemain = calculateRemaining(card, 'nu');
    const nuRemainInput = card.querySelector('.remain-nu');
    nuRemainInput.value = nuRemain;
    
    const nuBtn = card.querySelector('.info-row:has(.remain-nu) .rent-btn');
    if (nuRemain <= 0) {
      nuBtn.disabled = true;
      nuBtn.style.opacity = '0.5';
      nuBtn.style.cursor = 'not-allowed';
    } else {
      nuBtn.disabled = false;
      nuBtn.style.opacity = '1';
      nuBtn.style.cursor = 'pointer';
    }
  });
}

// L∆∞u d·ªØ li·ªáu v√†o LocalStorage
function saveData() {
  const list = document.getElementById('list');
  const cards = list.querySelectorAll('.card');
  const data = [];
  
  cards.forEach(card => {
    const name = card.querySelector('.tag').textContent;
    const namTotal = +card.querySelector('.info-row:nth-child(1) .fixed-input').value;
    const nuTotal = +card.querySelector('.info-row:nth-child(2) .fixed-input').value;
    
    // L·∫•y th√¥ng tin thu√™ Nam
    const namRents = [];
    const namRentContainer = card.querySelector('.rent-info-nam');
    namRentContainer.querySelectorAll('.rent-info').forEach(rentDiv => {
      const text = rentDiv.querySelector('.rent-info-content span:last-child').textContent;
      const qty = +rentDiv.dataset.qty;
      const rentDate = rentDiv.dataset.rentDate; // YYYY-MM-DD
      namRents.push({ text, qty, rentDate });
    });
    
    // L·∫•y th√¥ng tin thu√™ N·ªØ
    const nuRents = [];
    const nuRentContainer = card.querySelector('.rent-info-nu');
    nuRentContainer.querySelectorAll('.rent-info').forEach(rentDiv => {
      const text = rentDiv.querySelector('.rent-info-content span:last-child').textContent;
      const qty = +rentDiv.dataset.qty;
      const rentDate = rentDiv.dataset.rentDate; // YYYY-MM-DD
      nuRents.push({ text, qty, rentDate });
    });
    
    data.push({
      name,
      namTotal,
      nuTotal,
      namRents,
      nuRents
    });
  });
  
  localStorage.setItem('clothesData', JSON.stringify(data));
}

// X√≥a to√†n b·ªô d·ªØ li·ªáu
function clearAllData() {
  if (confirm('‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a TO√ÄN B·ªò d·ªØ li·ªáu? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!')) {
    localStorage.removeItem('clothesData');
    document.getElementById('list').innerHTML = '';
    updateEmptyState();
    alert('‚úÖ ƒê√£ x√≥a to√†n b·ªô d·ªØ li·ªáu!');

function updateEmptyState() {
  const list = document.getElementById('list');
  const emptyState = document.getElementById('emptyState');
  const cards = list.querySelectorAll('.card:not(.hidden)');
  emptyState.style.display = cards.length === 0 ? 'block' : 'none';
}

function searchCards() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
  const cards = document.querySelectorAll('.card');
  let visibleCount = 0;
  
  cards.forEach(card => {
    const name = card.querySelector('.tag').textContent.toLowerCase();
    if (name.includes(searchTerm)) {
      card.classList.remove('hidden');
      visibleCount++;
    } else {
      card.classList.add('hidden');
    }
  });
  
  const searchResult = document.getElementById('searchResult');
  if (searchTerm) {
    searchResult.textContent = `T√¨m th·∫•y ${visibleCount} k·∫øt qu·∫£`;
  } else {
    searchResult.textContent = '';
  }
  
  updateEmptyState();
}

  }
  
  if (nam === 0 && nu === 0) {

function deleteCard(button) {
  if (confirm('üóëÔ∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a m·∫´u n√†y?')) {
    button.closest('.card').remove();
    searchCards();
    updateEmptyState();
    saveData(); // L∆∞u sau khi x√≥a
  }
}

function openRent(button, type) {
  const card = button.closest('.card');
  const remainQty = calculateRemaining(card, type);
  
  if (remainQty <= 0) {
    alert('‚ö†Ô∏è Kh√¥ng c√≤n h√†ng ƒë·ªÉ cho thu√™!');
    return;
  }
  
  currentRentData = { button, type, card };
  
  document.getElementById('rentQty').max = remainQty;
  document.getElementById('rentQty').value = '';
  document.getElementById('rentDate').value = '';
  
  document.getElementById('rentPopup').style.display = 'flex';
  setTimeout(() => document.getElementById('rentDate').focus(), 100);
}

function closeRent() {
  document.getElementById('rentPopup').style.display = 'none';
  document.getElementById('rentQty').value = '';
  document.getElementById('rentDate').value = '';
  currentRentData = null;
}

function closeRentIfClickOutside(event) {
  if (event.target === event.currentTarget) {
    closeRent();
  }
}

function confirmRent() {
  const qty = +document.getElementById('rentQty').value;
  const dateInput = document.getElementById('rentDate').value;
  
  if (!dateInput) {
    alert('‚ö†Ô∏è Vui l√≤ng ch·ªçn ng√†y thu√™!');
    document.getElementById('rentDate').focus();
    return;
  }
  
  if (!qty || qty <= 0) {
    alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng h·ª£p l·ªá!');
    document.getElementById('rentQty').focus();
    return;
  }
  
  // Ki·ªÉm tra s·ªë c√≤n theo th·ªùi gian th·ª±c
  const currentRemain = calculateRemaining(currentRentData.card, currentRentData.type);
  
  if (qty > currentRemain) {
    alert(`‚ö†Ô∏è S·ªë l∆∞·ª£ng v∆∞·ª£t qu√° s·ªë h√†ng c√≤n l·∫°i (${currentRemain})!`);
    document.getElementById('rentQty').focus();
    return;
  }
  
  const date = new Date(dateInput);
  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const year = date.getFullYear();
  const formattedDate = `${day}/${month}/${year}`;
  
  const rentInfoContainer = currentRentData.card.querySelector(`.rent-info-${currentRentData.type}`);
  rentInfoContainer.style.display = 'block';
  
  const icon = currentRentData.type === 'nam' ? 'üëî' : 'üëó';
  const label = currentRentData.type === 'nam' ? 'Nam' : 'N·ªØ';
  
  // T·∫°o m·ªôt d√≤ng thu√™ m·ªõi
  const rentInfoDiv = document.createElement('div');
  rentInfoDiv.className = 'rent-info';
  rentInfoDiv.dataset.qty = qty;
  rentInfoDiv.dataset.type = currentRentData.type;
  rentInfoDiv.dataset.rentDate = dateInput; // L∆∞u ng√†y g·ªëc YYYY-MM-DD
  rentInfoDiv.innerHTML = `
    <div class="rent-info-content">
      <span class="rent-info-icon">${icon}</span>
      <strong>${label}:</strong> 
      <span>${formattedDate} ‚Ä¢ ${qty} c√°i</span>
    </div>
    <button class="rent-delete-btn" onclick="deleteRent(this)">‚úó</button>
  `;
  
  // Th√™m v√† s·∫Øp x·∫øp theo ng√†y
  rentInfoContainer.appendChild(rentInfoDiv);
  sortRentsByDate(rentInfoContainer);
  
  // C·∫≠p nh·∫≠t s·ªë c√≤n theo th·ªùi gian th·ª±c
  updateAllRemaining();
  
  saveData(); // L∆∞u sau khi thu√™
  closeRent();
}

// H√†m s·∫Øp x·∫øp danh s√°ch thu√™ theo ng√†y
function sortRentsByDate(container) {
  const rentDivs = Array.from(container.querySelectorAll('.rent-info'));
  
  rentDivs.sort((a, b) => {
    const dateA = new Date(a.dataset.rentDate);
    const dateB = new Date(b.dataset.rentDate);
    return dateA - dateB; // S·∫Øp x·∫øp tƒÉng d·∫ßn (ng√†y s·ªõm nh·∫•t l√™n ƒë·∫ßu)
  });
  
  // X√≥a t·∫•t c·∫£ v√† th√™m l·∫°i theo th·ª© t·ª±
  container.innerHTML = '';
  rentDivs.forEach(div => container.appendChild(div));
}

function deleteRent(button) {
  if (!confirm('üîÑ X√≥a th√¥ng tin thu√™ n√†y?')) {
    return;
  }
  
  const rentInfoDiv = button.closest('.rent-info');
  const card = button.closest('.card');
  const type = rentInfoDiv.dataset.type;
  
  // X√≥a d√≤ng thu√™
  rentInfoDiv.remove();
  
  // ·∫®n container n·∫øu kh√¥ng c√≤n th√¥ng tin thu√™ n√†o
  const rentInfoContainer = card.querySelector(`.rent-info-${type}`);
  if (rentInfoContainer.children.length === 0) {
    rentInfoContainer.style.display = 'none';
  }
  
  // C·∫≠p nh·∫≠t s·ªë c√≤n theo th·ªùi gian th·ª±c
  updateAllRemaining();
  
  saveData(); // L∆∞u sau khi x√≥a th√¥ng tin thu√™
}

document.getElementById('rentDate').valueAsDate = new Date();

// Prevent double-tap zoom on buttons (iOS)
let lastTouchEnd = 0;
document.addEventListener('touchend', (e) => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);

// Load d·ªØ li·ªáu khi trang ƒë∆∞·ª£c t·∫£i

</script>
